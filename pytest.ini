[pytest]
# Pytest configuration for basic testing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add src to Python path
pythonpath = src

# Simple test options - no coverage requirements for this PR
# For parallel execution, run: pytest -n auto
# For quick tests only: pytest -m "not slow"
addopts =
    -v
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require setup)
    slow: Slow tests (skip with -m "not slow")
    mock: Tests using mocks
    asyncio: Async tests
    router: Tests for LLM Router functionality

# Asyncio configuration
asyncio_mode = auto

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning