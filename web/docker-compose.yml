version: '3.8'
services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env  # Use primary .env file from project root
    environment:
      # Fallback values for CI/testing where .env might not exist
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-test_api_key}
      GOOGLE_GENAI_MODEL: ${GOOGLE_GENAI_MODEL:-gemini-2.5-flash}
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT:-test_project}
      MADSPARK_MODE: ${MADSPARK_MODE:-mock}
    environment:
      - MADSPARK_PATH=/madspark
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - ../:/madspark  # Mount parent directory for MadSpark imports
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - redis
    networks:
      - madspark-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - madspark-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - madspark-network

volumes:
  redis-data:

networks:
  madspark-network:
    driver: bridge